<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu de Ingreso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="titulo">Menu De Ingreso</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-avatar id="avatar">
      <img alt="Silhouette of a person's head"
        src="https://i.pinimg.com/550x/4c/46/fe/4c46fee91f13d953d061c5b1caa8bee0.jpg" />
    </ion-avatar>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
              placeholder="Ingrese su Contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button><br>
          <br>
          <ion-button [routerLink]="['/login']" shape="round" size="small">
            Redirect
          </ion-button>
          <h1>{{mensaje}}</h1><br>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
